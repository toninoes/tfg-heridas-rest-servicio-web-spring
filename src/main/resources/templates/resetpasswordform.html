<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RestHeridApp | Formulario Cambio de Contraseña</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
	<link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body>
	<br>
	
    <div class="container col-md-6 col-md-offset-3">
		<img th:src="@{/images/logo.png}" class="img-responsive center-block" width="100" height="100" alt="Logo" />
		<form action="#" th:action="@{/resetpassword/} + ${activacionId}" 
		th:object="${cambiarpassword}" method="post" class="form-signin">
			<h3 class="form-signin-heading">¿Has olvidado tu contraseña?</h3>
			<p>Introduce una nueva contraseña para: <strong th:text="${email}"></strong></p>
		
    		<input type="password" th:field="*{password}" placeholder="Contraseña nueva" class="form-control" />
			<input type="password" th:field="*{password_nueva}" placeholder="Repita contraseña" class="form-control" />
        
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Submit" type="Submit" th:text="Cambiar"></button>
    	</form>
    </div>
      
</body>
</html>
