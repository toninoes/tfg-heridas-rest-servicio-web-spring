<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cambio de Contraseña</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
	<h1>Form</h1>
	<p th:text="${resultado}"></p>

    <form action="#" th:action="@{/resetpassword/} + ${activacionId}" 
		th:object="${cambiarpassword}" method="post">
		
    	<p>Contraseña nueva: <input type="password" th:field="*{password}" /></p>
        <p>Repita contraseña: <input type="password" th:field="*{password_nueva}" /></p>
        <p>
        	<input type="submit" value="Submit" /> 
        	<input type="reset" value="Reset" />
        </p>
    </form>
     
</body>
</html>
